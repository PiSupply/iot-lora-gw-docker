version: '3.2'

services:
  controller:
    build: ./controller
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - iot_lora_gateway_config:/opt/iotloragateway/config
      - iot_lora_gateway_ssl:/opt/iotloragateway/ssl
    deploy:
      restart_policy:
        condition: on-failure
  packet_forwarder:
    build: ./packet_forwarder
    volumes:
      - type: volume
        source: iot_lora_gateway_config
        target: /opt/iotloragateway/config
      - type: bind
        source: /sys
        target: /sys
    devices:
      - "/dev/spidev0.0:/dev/spidev0.0"
    cap_add:
      - SYS_RAWIO
    deploy:
      restart_policy:
        condition: on-failure
volumes:
  iot_lora_gateway_config: {}
  iot_lora_gateway_ssl: {}
